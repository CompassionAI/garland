defaults:
  - data:
    - largest-parallel-with-context
    # - 84000-parallel-sentences-raw-with-context
    # - nllb-augmentation-bo-it
    # - nllb-augmentation-bo-en
    # - mined
  - dataset_construction: no-context
  - model: olive-cormorant-nllb
  - training: basic_with_bleu
  - training_preprocess: basic
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
  - _self_

interleave:
  stopping_strategy: all_exhausted

hydra:
  verbose: cai_garland.training
  run:
    dir: ${oc.env:CAI_TEMP_PATH}/training_results/nmt/olive-cormorant-nllb-600M

# Uncomment this to skip evaluation
# training:
#   evaluation_strategy: "NO"

# pretrained_checkpoint: ${oc.env:CAI_TEMP_PATH}/training_results/nmt/olive-cormorant-nllb-600M/temp
# resume_from_checkpoint: ${oc.env:CAI_TEMP_PATH}/training_results/nmt/olive-cormorant-nllb-600M/temp

# Overwrite the cached training and evaluation sets
overwrite_cache: false
